<app-loading *ngIf="this.loading"></app-loading>
<div class="w-full flex justify-center my-10">
  <div class="container p-10 rounded overflow-hidden shadow-lg">
    <div class="text-red-600 text-center mb-4">{{error}}</div>
    <form (submit)="update()">
      <div class="group my-10">
        <input [(ngModel)]="$form.title" (keyup)="check()" class="text-4xl outline-none w-full" type="text" id="title" placeholder="Enter your title" name="title" />
      </div>
      <div class="group my-10">
        <input
          type="file"
          name="image"
          accept="image/png, image/jpeg"
          (change)="readURL($event); check();"
        />
      </div>
      <div class="group my-10">
        <ckeditor [editor]="Editor" name="description" [config]="editorConfig" [(ngModel)]="$form.description" (change)="check()"></ckeditor>
      </div>
      <button [ngClass]="enableSubmit ? 'bg-blue-500 hover:bg-blue-700 ' : 'bg-blue-200 hover:bg-blue-200'" class="text-white font-bold py-2 px-4 rounded" [disabled]="!enableSubmit">Submit</button>
    </form>
  </div>  
</div>

<div class="w-full flex justify-center my-10">
  <div class="container p-10 rounded overflow-hidden shadow-lg">
    <form>
      <div class="group my-10">
        <h1 class="text-4xl">{{$form.title}}</h1>
      </div>
      <div class="group my-10" *ngIf="imageSrc != null">
        <img [src]="imageSrc" alt="Not found"/>
      </div>
      <div class="group my-10" *ngIf="imgTemp != null && imageSrc == null">
        <img [src]="imgTemp" alt="Not found"/>
      </div>
      <div class="group" [innerHTML]="$form.description">
      </div>
    </form>
  </div>  
</div>
