<div class="container my-5">
  <form>
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 text-gray-500 dark:text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <input
        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search Mockups, Logos..."
        required
        type="search"
        [(ngModel)]="title"
        name="title"
        id="default-search"
      />
      <button
        type="submit"
        class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="submitSearch()"
      >
        Search
      </button>
    </div>
  </form>
  <div class="filterbar my-5 flex justify-between items-center">
    <div class="right-filterbar flex">
      <div class="layout">
        <button class="w-5 h-5 inline-block m-2" (click)="setLayout(2)">
          <img class="w-full h-full" src="assets/2x2.png" />
        </button>
        <button class="w-5 h-5 inline-block m-2" (click)="setLayout(3)">
          <img class="w-full h-full" src="assets/3x3.png" />
        </button>
        <button class="w-5 h-5 inline-block m-2" (click)="setLayout(1)">
          <img class="w-full h-full" src="assets/nav.png" />
        </button>
      </div>
      <div class="sort">
        <div class="bg-white flex flex-col justify-center">
          <div class="relative inline-block text-left dropdown">
            <span class="rounded-md shadow-sm"
              ><button
                class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-gray-700 transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800"
                type="button"
                aria-haspopup="true"
                aria-expanded="true"
                aria-controls="headlessui-menu-items-117"
              >
                <span>Sắp xếp</span>
                <svg
                  class="w-5 h-5 ml-2 -mr-1"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg></button
            ></span>
            <div
              class="opacity-0 invisible dropdown-menu transition-all duration-300 transform origin-top-right -translate-y-2 scale-95"
            >
              <div
                class="absolute right-0 w-56 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none"
                aria-labelledby="headlessui-menu-button-1"
                id="headlessui-menu-items-117"
                role="menu"
              >
                <div class="py-1">
                  <span
                    (click)="setSort('title,asc')"
                    tabindex="0"
                    class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left hover:bg-slate-300"
                    role="menuitem"
                    >Từ A - Z</span
                  >
                  <span
                    (click)="setSort('title,desc')"
                    tabindex="1"
                    class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left hover:bg-slate-300"
                    role="menuitem"
                    >Từ Z - A</span
                  >
                  <span
                    (click)="setSort('createdBy,asc')"
                    tabindex="2"
                    class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left hover:bg-slate-300"
                    role="menuitem"
                    >Mới nhất</span
                  >
                  <span
                    (click)="setSort('createdBy,desc')"
                    tabindex="2"
                    class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left hover:bg-slate-300"
                    role="menuitem"
                    >Cũ nhất</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <style>
          .dropdown:focus-within .dropdown-menu {
            opacity: 1;
            transform: translate(0) scale(1);
            visibility: visible;
          }
        </style>
      </div>
    </div>
  </div>
  <div
    class="blogs py-5 border-t border-gray-200"
  >
    <div
      *ngFor="let blog of blogs"
      [ngClass]="{
        'w-1/2': layout == 2,
        'w-full': layout == 1,
        'w-1/3': layout == 3
      }"
      class="blog inline-block p-6 my-5 bg-white border-gray-200 border rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
    >
      <a href="#">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ blog.title }}
        </h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        <span>{{ blog.createdDate }}</span
        >,
        <span>
          by <b>{{ blog.createdBy }}</b></span
        >
      </p>
      <a
        href="#"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Read more
        <svg
          aria-hidden="true"
          class="w-4 h-4 ml-2 -mr-1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>
  </div>
  <div class="pagination my-5">
    <div class="my-10 flex justify-center" *ngIf="totalPages > 0">
      <nav
        class="isolate inline-flex -space-x-px rounded-md shadow-sm"
        aria-label="Pagination"
      >
        <a
          (click)="changePage(pageIndex - 1)"
          [ngClass]="{
            hidden: pageIndex - 1 >= totalPages || pageIndex - 1 < 1
          }"
          class="relative inline-flex items-center rounded-l-md border border-gray-300 bg-white px-2 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-20"
        >
          <span class="sr-only">Previous</span>
          <!-- Heroicon name: mini/chevron-left -->
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
        <!-- Current: "z-10 bg-indigo-50 border-indigo-500 text-indigo-600", Default: "bg-white border-gray-300 text-gray-500 hover:bg-gray-50" -->
        <a
          (click)="changePage(pageIndex - 1)"
          aria-current="page"
          [ngClass]="{
            hidden: pageIndex - 1 >= totalPages || pageIndex - 1 < 1
          }"
          class="relative z-10 inline-flex items-center border border-indigo-500 bg-indigo-50 px-4 py-2 text-sm font-medium text-indigo-600 focus:z-20"
          >{{ pageIndex - 1 }}</a
        >
        <a
          (click)="changePage(pageIndex)"
          [ngClass]="{ hidden: pageIndex > totalPages || pageIndex < 1 }"
          class="relative inline-flex items-center border border-indigo-500 px-4 py-2 text-sm font-medium text-white bg-blue-600 focus:z-20"
          >{{ pageIndex }}</a
        >
        <a
          (click)="changePage(pageIndex + 1)"
          aria-current="page"
          [ngClass]="{ hidden: pageIndex >= totalPages || pageIndex + 1 < 1 }"
          class="relative z-10 inline-flex items-center border border-indigo-500 bg-indigo-50 px-4 py-2 text-sm font-medium text-indigo-600 focus:z-20"
          >{{ pageIndex + 1 }}</a
        >
        <a
          (click)="changePage(pageIndex + 1)"
          [ngClass]="{ hidden: pageIndex >= totalPages || pageIndex + 1 < 1 }"
          class="relative inline-flex items-center rounded-r-md border border-gray-300 bg-white px-2 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-20"
        >
          <span class="sr-only">Next</span>
          <!-- Heroicon name: mini/chevron-right -->
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </nav>
    </div>
  </div>
</div>
